<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestionale Studio – Architetto Aurelio Pezzola</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f4f4;
      color: #222;
    }

    header {
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
    }

    header h2 {
      margin: 5px 0 0;
      font-size: 14px;
      font-weight: normal;
      opacity: 0.8;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: white;
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }

    nav button {
      padding: 10px 16px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
    }

    nav button:hover {
      background: #eee;
    }

    main {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .box {
      background: white;
      padding: 25px;
      border: 1px solid #ddd;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body>

<header>
  <h1>GESTIONALE STUDIO</h1>
  <h2>Architetto Aurelio Pezzola</h2>
</header>

<nav>
  <button>Programma Lavori</button>
  <button>Diario Progettuale</button>
  <button>Agenda</button>
  <button>Statistiche</button>
</nav>

<main>
  <div class="box">
    <h3>Benvenuto</h3>
    <p>
      Questo è il gestionale dello studio.<br><br>
      Da qui gestirai:
      <ul>
        <li>Programma lavori</li>
        <li>Diario progettuale giornaliero</li>
        <li>Agenda e promemoria</li>
        <li>Statistiche di lavoro</li>
      </ul>
    </p>
  </div>
</main>

<footer>
  Gestionale Studio — versione 0.1
</footer>

</body>
</html>
