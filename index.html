<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestionale Studio â€“ Arch. Aurelio Pezzola</title>

  <style>
    :root {
      --nero: #111;
      --grigio: #666;
      --chiaro: #f5f5f5;
      --bordo: #ddd;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      background: white;
      color: var(--nero);
    }

    header {
      border-bottom: 2px solid var(--nero);
      padding: 24px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-titoli h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 1px;
    }

    .header-titoli h2 {
      margin: 6px 0 0;
      font-size: 14px;
      color: var(--grigio);
      font-weight: normal;
    }

    .azioni-globali button {
      padding: 8px 12px;
      border: 1px solid var(--nero);
      background: white;
      cursor: pointer;
      font-weight: 500;
    }

    nav {
      display: flex;
      gap: 24px;
      padding: 16px 32px;
      border-bottom: 1px solid var(--bordo);
    }

    nav a {
      text-decoration: none;
      color: var(--nero);
      font-weight: 500;
    }

    main {
      padding: 32px;
    }

    .box {
      border: 1px solid var(--bordo);
      padding: 24px;
      margin-bottom: 24px;
    }

    .box h3 {
      margin-top: 0;
      font-size: 18px;
    }

    .placeholder {
      color: var(--grigio);
      font-style: italic;
    }

    /* LISTA LAVORI */
    #lista-lavori {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .lavoro {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border: 1px solid var(--bordo);
      margin-bottom: 8px;
      background: white;
      cursor: pointer;
    }

    .lavoro:hover {
      background: var(--chiaro);
    }

    .drag {
      cursor: grab;
      font-size: 18px;
      user-select: none;
    }

    .campo {
      margin-bottom: 16px;
    }

    .campo label {
      display: block;
      font-size: 12px;
      color: var(--grigio);
      margin-bottom: 4px;
    }

    .campo input,
    .campo textarea,
    .campo select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
    }

    /* STAMPA */
    @media print {
      nav, .azioni-globali {
        display: none;
      }
      body {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="header-titoli">
    <h1>GESTIONALE STUDIO</h1>
    <h2>Architetto Aurelio Pezzola</h2>
  </div>
  <div class="azioni-globali">
    <button onclick="window.print()">ðŸ–¨ Stampa</button>
  </div>
</header>

<nav>
  <a href="#">Programma Lavori</a>
  <a href="#">Diario Progettuale</a>
  <a href="#">Agenda</a>
  <a href="#">Statistiche</a>
  <a href="#">Area Privata</a>
</nav>

<main>

<div class="box">
  <h3>Programma Lavori</h3>

  <div style="display:flex; gap:32px;">
    <ul id="lista-lavori" style="width:35%;"></ul>

    <div id="scheda" style="width:65%; border-left:1px solid #ddd; padding-left:24px;">
      <p class="placeholder">Seleziona un lavoro per vedere la scheda progetto.</p>
    </div>
  </div>
</div>

</main>

<script>
let progetti = JSON.parse(localStorage.getItem("progetti")) || [
  { codice:"FRAM-01", nome:"Nuovo Museo FRAM", fase:"Progetto definitivo", stato:"Attivo", note:"" },
  { codice:"BRE-02", nome:"Via Cambrant", fase:"Studio preliminare", stato:"In attesa", note:"" },
  { codice:"ERB-03", nome:"Cantina Camilucci", fase:"Cantiere", stato:"In pausa", note:"" }
];

const lista = document.getElementById("lista-lavori");

function renderLista() {
  lista.innerHTML = "";
  progetti.forEach((p, i) => {
    const li = document.createElement("li");
    li.className = "lavoro";
    li.draggable = true;
    li.dataset.index = i;

    li.innerHTML = `
      <span class="drag">â˜°</span>
      <span>${p.codice} â€“ ${p.nome}</span>
    `;

    li.onclick = () => apriScheda(i);

    li.addEventListener("dragstart", e => {
      e.dataTransfer.setData("text/plain", i);
    });

    li.addEventListener("dragover", e => e.preventDefault());

    li.addEventListener("drop", e => {
      e.preventDefault();
      const from = e.dataTransfer.getData("text/plain");
      const to = i;
      progetti.splice(to, 0, progetti.splice(from, 1)[0]);
      salva();
      renderLista();
    });

    lista.appendChild(li);
  });
}

function apriScheda(i) {
  const p = progetti[i];
  document.getElementById("scheda").innerHTML = `
    <div style="display:flex; gap:16px;">
      <div class="campo" style="width:30%;">
        <label>Codice</label>
        <input value="${p.codice}" disabled>
      </div>
      <div class="campo" style="width:70%;">
        <label>Nome progetto</label>
        <input value="${p.nome}" disabled>
      </div>
    </div>

    <div class="campo">
      <label>Fase</label>
      <select onchange="p.fase=this.value; salva()">
        <option ${p.fase=="Studio preliminare"?"selected":""}>Studio preliminare</option>
        <option ${p.fase=="Progetto definitivo"?"selected":""}>Progetto definitivo</option>
        <option ${p.fase=="Progetto esecutivo"?"selected":""}>Progetto esecutivo</option>
        <option ${p.fase=="Cantiere"?"selected":""}>Cantiere</option>
        <option ${p.fase=="Concluso"?"selected":""}>Concluso</option>
      </select>
    </div>

    <div class="campo">
      <label>Stato</label>
      <select onchange="p.stato=this.value; salva()">
        <option ${p.stato=="Attivo"?"selected":""}>Attivo</option>
        <option ${p.stato=="In pausa"?"selected":""}>In pausa</option>
        <option ${p.stato=="Urgente"?"selected":""}>Urgente</option>
        <option ${p.stato=="In attesa"?"selected":""}>In attesa</option>
        <option ${p.stato=="Archiviato"?"selected":""}>Archiviato</option>
      </select>
    </div>

    <div class="campo">
      <label>Note</label>
      <textarea rows="2" oninput="p.note=this.value; salva()">${p.note}</textarea>
    </div>
  `;
}

function salva() {
  localStorage.setItem("progetti", JSON.stringify(progetti));
}

document.addEventListener("keydown", e => {
  if (e.key === "Escape") {
    document.getElementById("scheda").innerHTML =
      '<p class="placeholder">Seleziona un lavoro per vedere la scheda progetto.</p>';
  }
});

renderLista();
</script>

</body>
</html>
